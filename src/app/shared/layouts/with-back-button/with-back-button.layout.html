<header
  class="flex items-center justify-start pb-2 pl-2 pr-4"
  [style]="{paddingTop: topHeight()+'px'}"
>
  <button (click)="goBack()">
    <iconify-icon
      icon="lucide:chevron-left"
      class="text-[1.75rem]"
    ></iconify-icon>
  </button>
</header>
<main class="px-4 min-h-[calc(100vh-58px)]">
  @if(pageTitle()) {
  <h1 class="text-[30px] font-[700]">{{ pageTitle() }}</h1>
  }
  <ng-content></ng-content>
</main>
