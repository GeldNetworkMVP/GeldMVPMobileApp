<ion-content>
  <app-with-back-button urlToGoBack="/home" pageTitle="Data Templates">
    <nav class="mt-12">
      <ul class="flex flex-col">
        @for (item of dataTemplates; track item.name) {
        <a
          class="flex justify-between items-center text-[18px] cursor-pointer"
          [routerLink]="['/data-templates/view/', item.id]"
        >
          <p class="flex flex-col">
            <span class="font-bold">{{ item.name }}</span>
            <span class="text-[var(--gray)] text-[14px]"
              >{{ item.plot.label }}</span
            >
            <span class="text-[var(--gray)] text-[14px]"
              >{{ item.workflow.label }}</span
            >
          </p>
          <iconify-icon class="text-[1.25rem]" icon="lucide:chevron-right" />
        </a>
        @if (!$last) {
        <p-divider />
        } }
      </ul>
    </nav>
  </app-with-back-button>
</ion-content>
