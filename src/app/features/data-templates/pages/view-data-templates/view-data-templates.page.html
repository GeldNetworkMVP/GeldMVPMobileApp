<ion-content>
  <app-with-back-button urlToGoBack="/home" pageTitle="Data Templates">
    @if(dataTemplatesLoading()) {
    <div class="flex flex-col gap-8">
      <p-skeleton height="4.25rem" styleClass="mt-12 w-full" />
      <p-skeleton height="4.25rem" styleClass="w-full" />
      <p-skeleton height="4.25rem" styleClass="w-full" />
      <p-skeleton height="4.25rem" styleClass="w-full" />
      <p-skeleton height="4.25rem" styleClass="w-full" />
      <p-skeleton height="4.25rem" styleClass="w-full" />
      <p-skeleton height="4.25rem" styleClass="w-full" />
    </div>
    } @else {
    <nav class="mt-12">
      <ul class="flex flex-col">
        @for (item of dataTemplates(); track item._id) {
        <a
          class="flex justify-between items-center text-[18px] cursor-pointer"
          [routerLink]="['/data-templates/view/', item._id]"
        >
          <p class="flex flex-col">
            <span class="font-bold">{{ item.templatename }}</span>
            <span class="text-[var(--gray)] text-[14px]"
              >{{ item.plot.collectionname }}</span
            >
            <span class="text-[var(--gray)] text-[14px]"
              >{{ item.workflow.workflowname }}</span
            >
          </p>
          <iconify-icon class="text-[1.25rem]" icon="lucide:chevron-right" />
        </a>
        @if (!$last) {
        <p-divider />
        } }
      </ul>
    </nav>
    }
  </app-with-back-button>
</ion-content>
