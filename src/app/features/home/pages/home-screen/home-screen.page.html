<ion-menu contentId="sidebar-content">
  <ion-content>
    <aside class="p-4 pt-0">
      <div class="flex justify-end" [style]="{marginTop: topHeight()+'px'}">
        <ion-menu-toggle>
          <button>
            <iconify-icon class="text-[1.75rem]" icon="lucide:x" />
          </button>
        </ion-menu-toggle>
      </div>
      <div class="flex flex-col items-center justify-center gap-2">
        <img
          src="assets/images/avatar-placeholder.svg"
          alt="John Doe"
          class="w-[55px] h-[55px] rounded-full"
        />
        <p class="text-[24px] font-[700]">{{profile()?.email}}</p>
      </div>
      <nav class="mt-12">
        <ul class="flex flex-col">
          @for (item of sideNavItems; track item.label) {
          <li
            class="flex justify-between items-center text-[18px] cursor-pointer"
            (click)="item.action ? item.action() : goTo(item.route ?? '/home')"
          >
            {{ item.label }}
            <iconify-icon
              class="text-[1.25rem]"
              [icon]="item.icon ?? 'lucide:chevron-right'"
            />
          </li>
          @if (!$last) {
          <p-divider />
          } }
        </ul>
      </nav>
    </aside>
  </ion-content>
</ion-menu>
<div class="ion-page" id="sidebar-content">
  <ion-content [fullscreen]="true">
    <header
      class="text-[var(--light-gray)] bg-[var(--dark-green)] pb-10 px-4"
      [style]="{paddingTop: topHeight()+'px'}"
    >
      <ion-menu-toggle>
        <button>
          <iconify-icon class="text-[1.75rem]" icon="lucide:menu" />
        </button>
      </ion-menu-toggle>
      <div class="flex mt-2 justify-between items-center">
        <h1 style="line-height: 210%">
          <span class="text-[24px]"> Good Morning, </span>
          <span class="block font-[700] text-[48px]">
            {{profile()?.email }}
          </span>
        </h1>
        <img
          src="assets/images/geld-logo-1.png"
          class="w-[75px] h-[50px]"
          alt="Geld Logo"
        />
      </div>
    </header>
    <main class="flex justify-center p-8">
      <nav class="w-full">
        <ul class="w-full flex flex-col gap-4">
          <li>
            <a
              pRipple
              [routerLink]="['/data-templates/create/basic-details']"
              class="flex items-center justify-center gap-4 py-5 text-[18px] bg-gradient-to-b from-[#FFF] to-[#F6F6F6] rounded-[10px]"
            >
              <img
                src="assets/icon/new_data_template.svg"
                alt="New Data Template"
              />
              New Data Template
            </a>
          </li>
          <li>
            <a
              pRipple
              [routerLink]="['/data-templates/view']"
              class="flex items-center justify-center gap-4 py-5 text-[18px] bg-gradient-to-b from-[#FFF] to-[#F6F6F6] rounded-[10px]"
            >
              <img
                src="assets/icon/view_data_templates.svg"
                alt="View Data Templates"
              />
              View Data Templates
            </a>
          </li>
        </ul>
      </nav>
      <app-weather-display />
    </main>
  </ion-content>
</div>
